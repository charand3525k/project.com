<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      background-color: #ffdd80;
      background-image: url("logo.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    #message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="validateLogin()">Login</button>
    <div id="message"></div>
  </div>

  <script>
    // Account details
    const accounts = {
      "narayana swamy": {
        password: "dugulam sai",
        details: `
          <strong>Last Update:</strong> 21/4/2004<br>
          <strong>Blood Test Results:</strong><br>
          Diabetes: above 100 less than 105<br>
          BP: normal<br><br>
          7/5/2004<br>
          <strong>Blood Test Report:</strong><br>
          Diabetes: normal<br>
          BP: normal
        `
      },
      "rama krishnappa": {
        password: "gouthm",
        details: `
          <strong>3/8/2008</strong><br>
          <strong>Scanning Reports:</strong><br>
          MRI Scanning Reports<br>
          Part: Abdomen-liver: Normal with Dotarem<br>
          Clinical Information: multiplane imaging was acquired.<br><br>
          <strong>Findings:</strong><br>
          * The liver has a normal shape and size.<br>
          * The portal and hepatic veins are normal.<br>
          * No free fluid or gas is seen.<br>
        `
      },
      // Add other accounts here
    };

    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (accounts[username] && accounts[username].password === password) {
        // Redirect to a new page with the details
        const accountDetails = encodeURIComponent(accounts[username].details);
        window.location.href = `details.html?details=${accountDetails}`;
      } else {
        message.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
